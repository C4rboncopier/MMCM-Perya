<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Booth - Carnival</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booth.css">
</head>
<body>
    <div class="container">
        <div class="booth-container">
            <h1 class="booth-title">Game Booth</h1>
            <form id="ticketForm" class="ticket-form">
                <div class="input-group">
                    <label for="ticketNumber">Ticket Number</label>
                    <input type="text" id="ticketNumber" required pattern="[0-9]+" placeholder="Enter ticket number">
                </div>
                <button type="submit" class="action-button">Use Ticket</button>
            </form>
            <div id="message" class="message"></div>
            <button id="logoutBtn" class="action-button" style="margin-top: 1rem;">Logout</button>
        </div>
    </div>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-check.js"></script>
    <script type="module" src="../js/game-booth.js"></script>
</body>
</html>
