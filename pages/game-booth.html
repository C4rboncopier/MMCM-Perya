<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Booth - Carnival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booth-pages.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <div class="container">
        <div class="booth-container">
            <div class="booth-card">
                <img src="/images/hudyaka_logo.png" alt="Hudyaka Logo" class="logo">
                <h1 class="booth-title">Game Booth</h1>
                <p class="booth-subtitle">Collect tickets from players</p>
                
                <div class="points-summary">
                    <p>Total Tickets Collected: <span class="total-tickets">0</span></p>
                </div>

                <!-- Ticket Form -->
                <form id="ticketForm" class="ticket-form">
                    <div class="input-group">
                        <label for="ticketNumber">Ticket Number</label>
                        <input type="text" id="ticketNumber" required pattern="[0-9]+" placeholder="Enter ticket number">
                    </div>
                    <div class="input-group">
                        <label for="score">Score</label>
                        <input type="number" id="score" required min="0" max="15" placeholder="Enter player's score">
                    </div>
                    <div class="loading-text">Verifying ticket...</div>
                    <div class="single-button">
                        <button type="submit" class="action-button">Collect Ticket</button>
                    </div>
                </form>

                <!-- Bingo Card Visit Form -->
                <form id="bingoVisitForm" class="ticket-form">
                    <div class="input-group">
                        <label for="bingoNumber">Bingo Card Number</label>
                        <input type="text" id="bingoNumber" required pattern="(B[0-9]+|[0-9]+)" placeholder="Enter bingo card number or ID">
                        <small class="input-hint">Enter full number (e.g., B0001) or just the ID (e.g., 1)</small>
                    </div>
                    <div class="loading-text">Recording visit...</div>
                    <div class="single-button">
                        <button type="submit" class="action-button">Record Visit</button>
                    </div>
                </form>

                <!-- Ticket History Section -->
                <div id="ticketHistory" class="ticket-history">
                    <h2>Ticket History</h2>
                    <div id="historyList" class="history-list"></div>
                </div>

                <div id="message" class="message"></div>
                <div class="single-button">
                    <button id="logoutBtn" class="action-button">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 MMCM Perya. Gimril Lozarita | All rights reserved.</p>
    </footer>
    
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-check.js"></script>
    <script type="module" src="../js/game-booth.js"></script>
</body>
</html>
