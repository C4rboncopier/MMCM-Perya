<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booth - Carnival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booth-pages.css">
</head>
<body>
    <div class="container">
        <div class="booth-container">
            <div class="booth-card">
                <h1 class="booth-title">Ticket Booth</h1>
                <p class="booth-subtitle">Manage ticket distribution</p>
                
                <!-- Ticket Quantity Form -->
                <form id="quantityForm" class="ticket-form">
                    <div class="input-group">
                        <label for="ticketQuantity">Number of Tickets to Buy</label>
                        <input type="number" id="ticketQuantity" required min="1" placeholder="Enter number of tickets">
                    </div>
                    <div class="single-button">
                        <button type="submit" class="action-button">Start Releasing Tickets</button>
                    </div>
                </form>

                <!-- Ticket Number Form (Initially Hidden) -->
                <form id="ticketForm" class="ticket-form" style="display: none;">
                    <div class="counter-info">
                        <p>Ticket <span id="currentTicket">1</span> of <span id="totalTickets">0</span></p>
                    </div>
                    <div class="input-group">
                        <label for="ticketNumber">Ticket Number</label>
                        <input type="text" id="ticketNumber" required pattern="[0-9]+" placeholder="Enter ticket number">
                    </div>
                    <div class="loading-text">Processing ticket number...</div>
                    <div class="button-group">
                        <button type="submit" class="action-button">Release Ticket</button>
                        <button type="button" id="cancelBtn" class="action-button cancel-button">Cancel</button>
                    </div>
                </form>

                <div id="message" class="message"></div>
                <div class="single-button">
                    <button id="logoutBtn" class="action-button">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-check.js"></script>
    <script type="module" src="../js/ticket-booth.js"></script>
</body>
</html>
