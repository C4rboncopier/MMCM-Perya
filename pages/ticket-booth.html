<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../ico/favicon.ico">
    <title>Ticket Booth - Carnival Ticket System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booth-pages.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <div class="container">
        <div class="booth-container">
            <div class="booth-card">
                <img src="/images/hudyaka_logo.png" alt="Hudyaka Logo" class="logo">
                <h1 class="booth-title">Ticket Booth</h1>
                <p class="booth-subtitle">Manage ticket distribution</p>
                <p class="ticket-info">Highest Ticket Number: <span id="highestTicket">Loading...</span></p>
                
                <!-- Ticket Quantity Form -->
                <form id="quantityForm" class="ticket-form">
                    <div class="input-group">
                        <label for="ticketQuantity">Number of Tickets to Buy</label>
                        <input type="number" id="ticketQuantity" required min="1" placeholder="Enter number of tickets">
                    </div>
                    <div class="single-button">
                        <button type="submit" class="action-button">Start Releasing Tickets</button>
                    </div>
                </form>

                <!-- Manual Ticket Form -->
                <form id="manualTicketForm" class="ticket-form">
                    <div class="input-group">
                        <label for="manualTicketNumber">Add Single Ticket</label>
                        <input type="text" id="manualTicketNumber" required pattern="[0-9]+" placeholder="Enter ticket number">
                    </div>
                    <div class="single-button">
                        <button type="submit" class="action-button">Add Ticket</button>
                    </div>
                </form>

                <!-- Generate Bingo Card Button -->
                <div class="single-button">
                    <button id="generateBingoBtn" class="action-button">Generate Bingo Card</button>
                </div>

                <!-- Ticket Number Form (Initially Hidden) -->
                <form id="ticketForm" class="ticket-form" style="display: none;">
                    <div class="counter-info">
                        <p>Releasing ticket <span id="currentTicket">1</span> of <span id="totalTickets">0</span></p>
                    </div>
                    <div class="loading-text">Processing tickets...</div>
                    <div class="button-group">
                        <button type="button" id="cancelBtn" class="action-button cancel-button">Cancel</button>
                    </div>
                </form>

                <!-- Results Section (Initially Hidden) -->
                <div id="resultsSection" class="ticket-form" style="display: none;">
                    <h2>Generated Tickets</h2>
                    <div id="ticketList" class="ticket-list"></div>
                    <div class="single-button">
                        <button id="backBtn" class="action-button">Generate More Tickets</button>
                    </div>
                </div>

                <div id="message" class="message"></div>
                <div class="button-group">
                    <button id="countTicketsBtn" class="action-button">Count Total Tickets</button>
                    <button id="searchTicketBtn" class="action-button">Search Ticket</button>
                </div>
                <div class="single-button">
                    <button id="logoutBtn" class="action-button">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 MMCM Perya. Gimril Lozarita | All rights reserved.</p>
    </footer>
    
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-check.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="../js/ticket-booth.js"></script>
</body>
</html>
