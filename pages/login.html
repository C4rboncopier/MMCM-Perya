<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Login - Carnival Ticket System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booth.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
            </div>
            <div class="booth-container">
                <div class="login-card">
                    <img src="/images/hudyaka_logo.png" alt="Hudyaka Logo" class="logo">
                    <h1 class="booth-title">MMCM Perya</h1>
                    <p class="login-subtitle">Enter your credentials to continue</p>
                    <form id="loginForm" class="ticket-form">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="action-button">Login to your Booth</button>
                    </form>
                    <div id="message" class="message"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/login.js"></script>
</body>
</html>
