<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Booth - Carnival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booth-pages.css">
</head>
<body>
    <div class="container">
        <div class="booth-container">
            <!-- Two Column Layout -->
            <div id="redeemSection" class="booth-grid">
                <!-- Left Column -->
                <div class="booth-column left-column">
                    <div class="booth-card">
                        <img src="/images/hudyaka_logo.png" alt="Hudyaka Logo" class="logo">
                        <h1 class="booth-title">Prize Booth</h1>
                        <p class="booth-subtitle">Redeem tickets for prizes</p>
                        
                        <div class="points-summary">
                            <p>Total Tickets: <span id="totalTickets">0</span></p>
                            <p>Total Points: <span id="totalPoints">0</span></p>
                        </div>

                        <form id="ticketForm" class="ticket-form">
                            <div class="input-group">
                                <label for="ticketNumber">Ticket Number</label>
                                <input type="text" id="ticketNumber" required pattern="[0-9]+" placeholder="Enter ticket number">
                            </div>
                            <div class="loading-text">Verifying ticket...</div>
                            <div class="button-container">
                                <div class="button-group">
                                    <button type="submit" class="action-button">Add Ticket</button>
                                    <button type="button" id="cancelRedeemBtn" class="action-button cancel-button">Cancel All</button>
                                </div>
                                <div class="ticket-status" id="ticketStatus"></div>
                                <div class="single-button">
                                    <button type="button" id="finishRedeemBtn" class="action-button finish-button">Finish Redeeming</button>
                                </div>
                            </div>
                        </form>

                        <div class="single-button logout-button">
                            <button id="logoutBtn" class="action-button">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="booth-column right-column">
                    <div class="booth-card">
                        <div id="ticketsListSection" class="ticket-list-container">
                            <h2>Added Tickets</h2>
                            <div id="ticketsList" class="ticket-list"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-check.js"></script>
    <script type="module" src="../js/prize-booth.js"></script>
</body>
</html>
