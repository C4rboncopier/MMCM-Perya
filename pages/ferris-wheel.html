<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Wheel Tickets - Carnival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booth-pages.css">
</head>
<body>
    <div class="container">
        <div class="booth-container">
            <div class="booth-card">
                <img src="/images/hudyaka_logo.png" alt="Hudyaka Logo" class="logo">
                <h1 class="booth-title">Ferris Wheel Tickets</h1>
                <p class="booth-subtitle">Manage Ferris Wheel ticket distribution</p>
                <p class="ticket-info">Highest Ticket Number: <span id="highestTicket">Loading...</span></p>
                
                <!-- Manual Ticket Form -->
                <form id="manualTicketForm" class="ticket-form">
                    <div class="input-group">
                        <label for="manualTicketNumber">Add Single Ticket</label>
                        <input type="number" id="manualTicketNumber" required min="1" placeholder="Enter ticket number">
                    </div>
                    <div class="single-button">
                        <button type="submit" class="action-button">Add Ticket</button>
                    </div>
                </form>

                <!-- Results Section -->
                <div id="ticketList" class="ticket-list"></div>

                <div id="message" class="message"></div>
                <div class="button-group">
                    <button id="backToNormalBtn" class="action-button">Back to Normal Tickets</button>
                    <button id="logoutBtn" class="action-button">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-check.js"></script>
    <script type="module" src="../js/ferris-wheel.js"></script>
</body>
</html>
